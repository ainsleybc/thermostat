<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat</title>
  </head>
  <body>
    <header></header>
    <section class="fields">
      <div id="temperature-wrapper">
          <div id="temperature-box" class="normal-position">
          </div>
      </div>
      <div class="all-buttons">
        <div class="controls">
          <button type="button" class="down">-</button>
          <button type="button" class="up">+</button>
        </div>
        <div class="reset-and-psm">
          <button type="button" class="reset"><div class="button-reset"><p>Reset</p></div></button>
          <button type="button" id="power-saving-mode" class="power-saving-mode"><div class="button-psm"><p>Economy</p></div></button>
        </div>
      </div>

      <p>Weather: </p>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    
    <script src="js/thermostat.js"></script>
    <script src="js/index.js"></script>
  
  </body>
</html>
